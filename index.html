<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title title="The Online Mobile Shop">Cell Fashions</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">

    <main class="py-5">
        <!-- start container -->
        <div class="container">
            <h1 class="text-center text-muted">Cell <span class="text-info">Fashion</span>Shop</h1>
            <!-- input field -->
            <div class="input-group my-4 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="What are you looking for?">
                <button class="btn border btn btn-outline-info" onclick="cellPhones()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
            <!-- single card container -->
            <div class="row row-cols-1 row-cols-sm-12 row-cols-md-8 mx-auto w-50 g-4 mt-2 mb-4" id="slug-container">
            </div>
            <!-- multiple card container -->
            <div class="row row-cols-1 row-cols-sm-12 row-cols-md-3 g-4" id="card-container">
            </div>
        </div>
        <!-- end container -->
    </main>

    <!-- app script -->
    <script src="./js/app.js"></script>
</body>

</html>
